<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ESPdefeator OS</title>
    <style>
        /* RESET ‚Äî eDEX-UI ultra-minimalist, neon green */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Share Tech Mono', 'Courier New', monospace;
        }

        body {
            background-color: #0c0c0c;
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            overflow: hidden;
            position: relative;
        }

        #matrix-canvas {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 0;
            pointer-events: none;
            opacity: 0.25;
        }

        .edex-terminal {
            position: relative;
            z-index: 20;
            width: 95vw;
            max-width: 1400px;
            height: 90vh;
            background: rgba(15, 18, 15, 0.9);
            border: 2px solid #1fff8e;
            border-radius: 12px;
            box-shadow: 0 0 30px rgba(31, 255, 142, 0.2);
            display: flex;
            flex-direction: column;
            overflow: hidden;
            backdrop-filter: blur(4px);
        }

        /* STATUS BAR */
        .status-bar {
            background: #0f1a0f;
            border-bottom: 2px solid #1fff8e;
            padding: 8px 20px;
            display: flex;
            justify-content: space-between;
            color: #2eff9e;
            font-size: 0.9rem;
            text-transform: uppercase;
        }

        .dot { width: 10px; height: 10px; background: #1fff8e; border-radius: 50%; display: inline-block; animation: pulse 2s infinite; }
        @keyframes pulse { 0%, 100% { opacity: 1; box-shadow: 0 0 5px #1fff8e; } 50% { opacity: 0.3; } }

        /* MAIN GRID */
        .edex-main { display: flex; flex: 1; padding: 6px; gap: 6px; min-height: 0; }

        /* FILE EXPLORER */
        .file-explorer { width: 280px; background: #0b140b; border: 1px solid #1fff8e; border-radius: 8px; display: flex; flex-direction: column; }
        .explorer-header { background: #1a2a1a; padding: 10px 12px; border-bottom: 2px solid #2aff8e; color: #adffb0; font-weight: bold; display: flex; }
        .explorer-tree { flex: 1; overflow-y: auto; padding: 12px 0; }
        .tree-item { padding: 8px 12px 8px 30px; color: #9effb0; font-size: 0.9rem; position: relative; cursor: pointer; text-decoration: none; display: block; }
        .tree-item:hover { background: rgba(26, 58, 26, 0.5); }
        .tree-item.active { background: #1f4a1f; color: #fff; border-left: 3px solid #1fff8e; }
        .tree-item::before { content: "üìÅ"; position: absolute; left: 8px; }
        .tree-item.file::before { content: "üìÑ"; }

        /* CENTER AREA */
        .center-area { flex: 1; display: flex; flex-direction: column; gap: 6px; min-width: 0; }
        .terminal-window { background: #0a100a; border: 1px solid #1fff8e; border-radius: 8px; flex: 2; display: flex; flex-direction: column; overflow: hidden; }
        .terminal-titlebar { background: #1a2a1a; padding: 8px 16px; border-bottom: 2px solid #1fff8e; color: #b3ffb3; display: flex; justify-content: space-between; font-size: 0.75rem; }
        .terminal-content { flex: 1; padding: 16px; overflow-y: auto; color: #b0ffb0; font-size: 0.9rem; line-height: 1.4; }
        .prompt { color: #9eff6e; font-weight: bold; }

        /* BOTTOM PANELS */
        .bottom-panels { display: flex; gap: 6px; flex: 1.2; }
        .clock-panel { background: #0b140b; border: 1px solid #1fff8e; border-radius: 8px; flex: 1; display: flex; flex-direction: column; align-items: center; justify-content: center; }
        .analog-clock { font-size: 3rem; color: #8affb0; text-shadow: 0 0 10px #1fff8e; }

        .social-links-panel { background: #0b140b; border: 1px solid #1fff8e; border-radius: 8px; padding: 10px; flex: 1; display: flex; flex-direction: column; }
        #quickLinksContainer { flex: 1; overflow-y: auto; margin-top: 8px; padding-right: 4px; }
        
        /* QUICK LINKS BUTTONS */
        .ql-btn { 
            display: block; background: #0f1f0f; border: 1px solid #2eff9e; color: #fff; 
            text-decoration: none; padding: 10px; font-size: 0.75rem; border-radius: 4px; 
            text-align: center; margin-bottom: 6px; transition: 0.3s;
        }
        .ql-btn:hover { background: #1fff8e; color: #000; box-shadow: 0 0 12px #1fff8e; }

        /* FOOTER */
        .edex-footer { background: #0f1a0f; border-top: 2px solid #1fff8e; padding: 8px 20px; color: #4eff9e; font-size: 0.75rem; display: flex; justify-content: space-between; }

        /* Scrollbar Styling */
        ::-webkit-scrollbar { width: 4px; }
        ::-webkit-scrollbar-track { background: transparent; }
        ::-webkit-scrollbar-thumb { background: #1fff8e; border-radius: 2px; }
    </style>
</head>
<body>

    <canvas id="matrix-canvas"></canvas>

    <div class="edex-terminal">
        <div class="status-bar">
            <div class="status-item"><span class="dot"></span> ESPDEFEATOR_OS v1.0.4</div>
            <div class="status-item" id="currentPath">‚ö° //ROOT/</div>
            <div class="status-item">UPTIME: <span id="uptime">00:00:00</span></div>
        </div>

        <div class="edex-main">
            <div class="file-explorer">
                <div class="explorer-header">
                    <span>STRUCTURE</span>
                    <span style="flex:1; text-align:right; font-size: 0.7rem; opacity: 0.7;" id="folderIndicator">//</span>
                </div>
                <div class="explorer-tree" id="fileTree"></div>
            </div>

            <div class="center-area">
                <div class="terminal-window">
                    <div class="terminal-titlebar">
                        <span>BASH ‚Äî SESSION_01</span>
                        <span>TTY7</span>
                    </div>
                    <div class="terminal-content" id="terminalContent">
                        <div><span class="prompt">system@esp:~$</span> ./init_os --verbose</div>
                        <div>> Initializing Matrix Kernel... <span style="color:#1fff8e">[OK]</span></div>
                        <div>> Mounting virtual_fs... <span style="color:#1fff8e">[OK]</span></div>
                        <div id="dynamicTerminalLine"></div>
                    </div>
                </div>

                <div class="bottom-panels">
                    <div class="clock-panel">
                        <div class="analog-clock" id="largeClock">00:00:00</div>
                        <div style="color:#4eff8a; font-size:0.6rem; letter-spacing: 2px;">TIME_SYNC_UTC</div>
                    </div>
                    <div class="social-links-panel">
                        <div style="color:#8affb0; border-bottom:1px solid rgba(31, 255, 142, 0.3); font-size:0.7rem; padding-bottom:4px;">‚§∑ QUICK_LINKS</div>
                        <div id="quickLinksContainer"></div>
                    </div>
                </div>
            </div>
        </div>

        <div class="edex-footer">
            <span>üì° CONNECTION: SECURE_ENCRYPTED</span>
            <span>NODES: <span id="nodeCount">2048</span> | ADDR: 127.0.0.1</span>
        </div>
    </div>

    <script>
        (function() {
            // --- MATRIX BACKGROUND ---
            const canvas = document.getElementById('matrix-canvas');
            const ctx = canvas.getContext('2d');
            let w, h, cols, drops;
            const chars = "ÔΩ±ÔΩ≤ÔΩ≥ÔΩ¥ÔΩµÔΩ∂ÔΩ∑ÔΩ∏ÔΩπÔΩ∫ÔΩªÔΩºÔΩΩÔΩæÔΩø0123456789ABCDEFGHIJKLMNOPQRSTUVWXYZ";

            function resize() {
                w = canvas.width = window.innerWidth;
                h = canvas.height = window.innerHeight;
                cols = Math.floor(w / 20);
                drops = Array(cols).fill(0);
            }
            window.onresize = resize;
            resize();

            function drawMatrix() {
                ctx.fillStyle = "rgba(0, 0, 0, 0.05)";
                ctx.fillRect(0, 0, w, h);
                ctx.fillStyle = "#0F0";
                ctx.font = "15px monospace";
                for (let i = 0; i < drops.length; i++) {
                    const text = chars[Math.floor(Math.random() * chars.length)];
                    ctx.fillText(text, i * 20, drops[i] * 20);
                    if (drops[i] * 20 > h && Math.random() > 0.975) drops[i] = 0;
                    drops[i]++;
                }
            }
            setInterval(drawMatrix, 50);

            // --- VIRTUAL FILE SYSTEM DATA ---
            const fs = {
                name: 'root',
                type: 'folder',
                children: [
                    { 
                        name: 'socials', 
                        type: 'folder', 
                        children: [
                            { name: 'tiktok.link', type: 'file', url: 'https://tiktok.com/@espdefeator' },
                            { name: 'youtube.cfg', type: 'file', url: 'https://youtube.com/@espdefeator' },
                            { name: 'instagram.ini', type: 'file', url: 'https://instagram.com/espdefeator' },
                            { name: 'github.dev', type: 'file', url: 'https://github.com/CreeperRick' }
                        ]
                    },
                    { 
                        name: 'matrix', 
                        type: 'folder', 
                        children: [
                            { name: 'kernel.bin', type: 'file' },
                            { name: 'glitch.sh', type: 'file' }
                        ]
                    },
                    { name: 'README.md', type: 'file' }
                ]
            };

            let currentFolder = fs;
            let pathStack = [fs];

            const fileTreeEl = document.getElementById('fileTree');
            const termContent = document.getElementById('terminalContent');

            function addLog(text) {
                const line = document.createElement('div');
                line.style.margin = "2px 0";
                line.innerHTML = `<span class="prompt">>></span> ${text}`;
                termContent.insertBefore(line, document.getElementById('dynamicTerminalLine'));
                termContent.scrollTop = termContent.scrollHeight;
            }

            function renderTree() {
                fileTreeEl.innerHTML = '';
                if (pathStack.length > 1) {
                    const up = document.createElement('div');
                    up.className = 'tree-item folder';
                    up.textContent = '..';
                    up.onclick = () => { 
                        pathStack.pop(); 
                        currentFolder = pathStack[pathStack.length-1]; 
                        renderTree(); 
                        addLog('cd ..'); 
                    };
                    fileTreeEl.appendChild(up);
                }

                currentFolder.children.forEach(item => {
                    const el = document.createElement(item.url ? 'a' : 'div');
                    el.className = `tree-item ${item.type === 'folder' ? 'folder' : 'file'}`;
                    el.textContent = item.name;
                    if (item.url) { el.href = item.url; el.target = "_blank"; }

                    el.onclick = (e) => {
                        document.querySelectorAll('.tree-item').forEach(x => x.classList.remove('active'));
                        el.classList.add('active');
                        if (item.type === 'folder') {
                            e.preventDefault();
                            pathStack.push(item);
                            currentFolder = item;
                            renderTree();
                            addLog(`cd ./${item.name}`);
                        } else {
                            addLog(`executing: ${item.name}`);
                        }
                    };
                    fileTreeEl.appendChild(el);
                });

                const pathStr = pathStack.map(f => f.name === 'root' ? '' : f.name).join('/') + '/';
                document.getElementById('folderIndicator').innerText = pathStr;
                document.getElementById('currentPath').innerText = `‚ö° //ROOT${pathStr}`;
            }

            // --- QUICK LINKS GENERATOR ---
            const quickLinks = [
                { name: "GITHUB", url: "https://github.com/CreeperRick" },
                { name: "YOUTUBE", url: "https://youtube.com/@espdefeator" },
                { name: "TIKTOK", url: "https://tiktok.com/@espdefeator" },
                { name: "INSTAGRAM", url: "https://instagram.com/espdefeator" }
            ];

            const qlContainer = document.getElementById('quickLinksContainer');
            quickLinks.forEach(link => {
                const a = document.createElement('a');
                a.className = 'ql-btn';
                a.href = link.url;
                a.target = "_blank";
                a.textContent = link.name;
                a.onclick = () => addLog(`accessing_external: ${link.name}`);
                qlContainer.appendChild(a);
            });

            // --- CLOCK & UPTIME ---
            function updateUI() {
                const now = new Date();
                document.getElementById('largeClock').innerText = now.toLocaleTimeString('en-GB');
                
                let up = Math.floor(performance.now() / 1000);
                let h = Math.floor(up / 3600).toString().padStart(2, '0');
                let m = Math.floor((up % 3600) / 60).toString().padStart(2, '0');
                let s = (up % 60).toString().padStart(2, '0');
                document.getElementById('uptime').innerText = `${h}:${m}:${s}`;
            }
            setInterval(updateUI, 1000);

            // Init
            renderTree();
        })();
    </script>
</body>
</html>
