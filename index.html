<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>ESPdefeator | OS</title>
    <link rel="stylesheet" href="Style.css">
    <link href="https://fonts.googleapis.com/css2?family=Share+Tech+Mono&display=swap" rel="stylesheet">
</head>
<body>
    <canvas id="matrix-canvas"></canvas>

    <div class="edex-terminal" id="app-container">
        <div class="status-bar">
            <div class="status-item">
                <button class="fs-btn" onclick="toggleFS()">[F11] FULLSCREEN</button>
            </div>
            <div id="currentPath" class="status-item">‚ö° /socials/</div>
            <div class="status-item">üïí <span id="uptime">00:00:00</span></div>
        </div>

        <div class="edex-main">
            <div class="file-explorer">
                <div class="explorer-header">
                    <span>üìÅ ROOT</span>
                    <span id="folderIndicator" style="flex:1; text-align:right;">/socials/</span>
                </div>
                <div class="explorer-tree" id="fileTree"></div>
            </div>

            <div class="center-area">
                <div class="terminal-window">
                    <div class="terminal-titlebar"><span>bash 5.1</span><span>system_log.sh</span></div>
                    <div class="terminal-content" id="terminalContent">
                        <div class="terminal-line"><span class="prompt">‚îå‚îÄ[user@esp]</span></div>
                        <div class="terminal-line"><span class="prompt">‚îî‚îÄ$</span> ./init_os</div>
                        <div id="dynamicTerminalLine"></div>
                    </div>
                </div>

                <div class="widget-row">
                    <div class="clock-panel">
                        <div class="analog-clock" id="largeClock">00:00:00</div>
                        <div class="sub-label">REAL-TIME CLOCK</div>
                    </div>

                    <div class="social-links-panel">
                        <div class="panel-header">‚§∑ QUICK_LINKS</div>
                        <div class="social-grid">
                            <a href="https://github.com/creeperrick" target="_blank">GITHUB</a>
                            <a href="https://youtube.com/@espdefeator" target="_blank">YOUTUBE</a>
                            <a href="https://tiktok.com/@espdefeator" target="_blank">TIKTOK</a>
                            <a href="https://instagram.com/espdefeator" target="_blank">INSTAGRAM</a>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <div class="edex-footer">
            <span>üì° FS_STATUS: ACTIVE</span>
            <span>NODES: <span id="nodeCount">V1.2.5</span></span>
        </div>
    </div>

    <script src="Logic.js"></script>
</body>
</html>
